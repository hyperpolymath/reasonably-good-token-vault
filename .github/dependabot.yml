#
# Dependabot Configuration - MAXIMUM ALERTS
#
# Notify on EVERYTHING: critical, high, medium, low, notes
# Daily checks, immediate alerts

version: 2
updates:
  # Rust dependencies - vault-core
  - package-ecosystem: "cargo"
    directory: "/vault-core"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 20
    reviewers:
      - "hyperpolymath"
    labels:
      - "dependencies"
      - "security"
      - "rust"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Alert on ALL updates including patch
    # Do NOT ignore any versions
    groups:
      rust-all:
        patterns:
          - "*"

  # GitHub Actions - critical for CI security
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
    open-pull-requests-limit: 10
    reviewers:
      - "hyperpolymath"
    labels:
      - "dependencies"
      - "ci"
      - "security"
    commit-message:
      prefix: "ci(deps)"

  # Nix flake inputs
  - package-ecosystem: "nix"
    directory: "/"
    schedule:
      interval: "daily"
    reviewers:
      - "hyperpolymath"
    labels:
      - "dependencies"
      - "nix"
    commit-message:
      prefix: "chore(nix)"

# Note: npm/pip/mix removed - we use Deno/Rust/Gleam per CLAUDE.md policy

# Registry configuration (if private packages)
registries: {}
